<div class="row row-cols-1 row-cols-md-2 g-4">
{{each customer_reviews as review order by rand() limit 4}}
<div class="col">
  <div class="card h-100 border-0 shadow-sm">
    <div class="card border-0 shadow-sm h-100">
      <div class="card-body">
        <img src="https://hj5v68xn.media.zestyio.com/G2_Crowd_logo.svg" align="right" alt="G2 Logo" class="shadow-sm rounded-3 ml-2"
          style="width:60px;height:60px;padding: 8px;object-fit:contain;">
        <p class="fw-semibold mb-2">{{review.title}}</p>
        <p class="text-grey small mb-2 review-quote">
          <span class="review-quote__preview"></span>
          <button type="button" class="btn btn-link p-0 align-baseline text-primary small review-quote__read-more d-none">Read more</button>
          <span class="review-quote__full d-none">{{review.quote.striptags()}}</span>
          <span class="review-quote__title d-none">{{review.title}}</span>
        </p>

        <span class="text-muted small review-quote__meta">{{review.name}} {{if {review.working_title} }} - {{review.working_title}} {{/if}}</span>
       
      </div>

    </div>
  </div> 
</div> 
{{/each}}
</div>

<div class="modal fade" id="reviewQuoteModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow">
      <div class="modal-header p-4">
        <h5 class="modal-title review-quote-modal-title">Customer quote</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-4">
        <p class="mb-0 review-quote-modal-body"></p>
      </div>
    </div>
  </div>
</div>

<style>


  .star-rating__base {
    filter: grayscale(1) opacity(0.3);
  }
  .review-quote__read-more {
    margin-left: 0.25rem;
    text-decoration: underline;
  }
  .review-quote__read-more:hover,
  .review-quote__read-more:focus {
    text-decoration: none;
  }
</style>

<script>
  (function () {
    var starContainers = document.querySelectorAll('.star-rating');
    starContainers.forEach(function (container) {
      var value = parseFloat(container.getAttribute('data-stars'));
      if (isNaN(value)) return;
      var percent = Math.max(0, Math.min(value, 5)) / 5 * 100;
      var fill = container.querySelector('.star-rating__fill');
      if (fill) {
        fill.style.width = percent + '%';
      }
    });
  })();

  document.addEventListener('DOMContentLoaded', function () {
    var modalEl = document.getElementById('reviewQuoteModal');
    var modalTitleEl = modalEl ? modalEl.querySelector('.review-quote-modal-title') : null;
    var modalBodyEl = modalEl ? modalEl.querySelector('.review-quote-modal-body') : null;
    var modalInstance = (modalEl && typeof bootstrap !== 'undefined' && bootstrap.Modal) ? new bootstrap.Modal(modalEl, { focus: true }) : null;

    function truncateText(text, limit) {
      if (text.length <= limit) {
        return { truncated: false, value: text };
      }
      var truncated = text.slice(0, limit);
      var lastSpace = truncated.lastIndexOf(' ');
      if (lastSpace > limit * 0.6) {
        truncated = truncated.slice(0, lastSpace);
      }
      truncated = truncated.replace(/[\s.,;:-]+$/, '');
      return { truncated: true, value: truncated + 'â€¦' };
    }

    document.querySelectorAll('.review-quote').forEach(function (quoteEl) {
      if (quoteEl.dataset.bound === 'true') return;
      quoteEl.dataset.bound = 'true';

      var fullEl = quoteEl.querySelector('.review-quote__full');
      var previewEl = quoteEl.querySelector('.review-quote__preview');
      var readMoreBtn = quoteEl.querySelector('.review-quote__read-more');
      var titleEl = quoteEl.querySelector('.review-quote__title');
      var metaEl = quoteEl.querySelector('.review-quote__meta');

      if (!fullEl || !previewEl) return;

      var fullText = fullEl.textContent.trim().replace(/\s+/g, ' ');
      var titleText = titleEl ? titleEl.textContent.trim() : 'Customer quote';

      var result = truncateText(fullText, 200);
      previewEl.textContent = result.value;

      if (result.truncated && readMoreBtn) {
        readMoreBtn.classList.remove('d-none');
        readMoreBtn.setAttribute('aria-label', 'Read full customer quote');
        readMoreBtn.addEventListener('click', function (event) {
          event.preventDefault();
          if (modalInstance && modalBodyEl && modalTitleEl) {
            modalTitleEl.textContent = titleText || 'Customer quote';
            modalBodyEl.innerHTML = '<p class="mb-3">' + fullText + '</p>';
            if (metaEl) {
              var metaText = metaEl.textContent.trim();
              if (metaText.length) {
                var metaPara = document.createElement('p');
                metaPara.className = 'text-muted small mb-0';
                metaPara.textContent = metaText;
                modalBodyEl.appendChild(metaPara);
              }
            }
            modalInstance.show();
          } else {
            previewEl.textContent = fullText;
            readMoreBtn.classList.add('d-none');
          }
        });
      } else if (readMoreBtn) {
        readMoreBtn.classList.add('d-none');
      }
    });
  });
</script>
