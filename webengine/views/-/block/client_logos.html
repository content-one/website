 <div
	class="swiper-container swiper"
	id="swiper-1"
	data-pagination-type=""
	data-speed="400"
	data-space-between="100"
	data-pagination="true"
	data-navigation="false"
	data-autoplay="true"
	data-autoplay-delay="3000"
	data-breakpoints='{"480": {"slidesPerView": 2}, "768": {"slidesPerView": 3}, "1024": {"slidesPerView": 5}}'>
	<div class="swiper-wrapper pb-6">
		<div class="swiper-slide">
			<figure class="text-center">
			<img src="{{this.logo_1.getImage()}}" alt="{{this.logo_1_name}}" />
			</figure>
		</div>
		<div class="swiper-slide">
			<figure class="text-center">
			<img src="{{this.logo_2.getImage()}}" alt="{{this.logo_1_name}}" />
			</figure>
		</div>
		<div class="swiper-slide">
			<figure class="text-center">
			<img src="{{this.logo_3.getImage()}}" alt="{{this.logo_1_name}}" />
			</figure>
		</div>
		<div class="swiper-slide">
			<figure class="text-center">
			<img src="{{this.logo_4.getImage()}}" alt="{{this.logo_1_name}}" />
			</figure>
		</div>
		<div class="swiper-slide">
			<figure class="text-center">
			<img src="{{this.logo_5.getImage()}}" alt="{{this.logo_1_name}}" />
			</figure>
		</div>
		<!-- Add more slides as needed -->
	</div>
	<!-- Add Pagination -->
	<div class="swiper-pagination"></div>
	<!-- Add Navigation -->
	<div class="swiper-navigation">
		<div class="swiper-button-next"></div>
		<div class="swiper-button-prev"></div>
	</div>
</div>
